<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
function geturl(txt) {
	var formattedDate = new Date();
	var msec = formattedDate.getMilliseconds();
	var s = formattedDate.getSeconds();
	var m = formattedDate.getMinutes();
	var h =  formattedDate.getHours();
	var hms = h + ":" + m + ":" + s + "." + msec;
	var url0 = "https://www.bing.com/search?q=" + txt + "_"; // Razor%20Pages%20.net
	var url = url0 + h + m + s + msec + "&FORM=R5FD";
	return url;
}
$(function() {
	$("#s1").text(1);
	var url2 = geturl($("#txt").val());
	//alert(url2);
	$("#a1").attr('href', url2);
});
</script>
<style>
	a {margin: 0 1rem 0 0; word-break: break-word;}
	@media screen and (max-width: 500px) {
		body {font-size: 1.2rem;}
		a {font-size: 1.2rem;}
		input {font-size: 1.2rem;}
	}
	#divGray {
		font-size: large;
		width: 100vw;
		height: 100vh;
		z-index: 30000;
		left: 0vw;
		top: 0vh;
		position: absolute;
		background-color: dimgrey;
		filter: Alpha(Opacity=70, Style=0);
		opacity: 0.7;
		color: white;
		margin: 0 auto;
		text-align: center;
	}
</style>
